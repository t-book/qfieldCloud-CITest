# CI optimization: pull pre-built images from GHCR instead of building.
# Only app and worker_wrapper need local builds (they contain source code).
# qgis, nginx, createbuckets are identical to upstream â€” pulled directly.

services:

  qgis:
    image: ghcr.io/opengisch/qfieldcloud-qgis:edge

  nginx:
    image: ghcr.io/opengisch/qfieldcloud-nginx:edge

  createbuckets:
    image: ghcr.io/opengisch/qfieldcloud-createbuckets:edge
